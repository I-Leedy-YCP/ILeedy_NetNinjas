<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>

<h1>HTML Forms</h1>

  <form>
    <label for="Username">Username:</label>
    <input type="text" id="Username" name="Username">
    <br>
    <br>
    <label for="Email">Email</label>
    <input type="Email" id="Email" name="Email">
    <br>
    <br>
    <label for="Password">Password</label>
    <input type="Password" id="Password" name=""Password>
    <br><br>

    <p>Select Gender:</p>
    <input type="radio" name="gender" value="Female" id="Option1">
    <label for="option1">Female</label>
    <input type="radio" name="gender" value="Male" id="Option2">
    <label for="option2">Male</label>
    <input type="radio" name="gender" value="Other" id="Option3">
    <label for="option3">Other</label>
    <br><br>

    <label for="Security">Security Question</label>
    <Select name="Question" id="Question">
        <option value="Q1">What was your childhood pets name?</option>
        <option value="Q2">Name of the street you lived on?</option>
        <option value="Q3">Mothers madien name?</option>
        </select>
        <br><br>
    <label for="answer">Security Answer</label>
    <input type="text" id="answer" name="answer">

<br><br>
<label for="bio">Enter Bio</label>
<br>
<textarea name="bio" id="bio" rows="10" cols="30" placeholder="About...">
</textarea>
<br><br>
  <input type="Submit" value="Submit">


  </form>


</body>
</html>
